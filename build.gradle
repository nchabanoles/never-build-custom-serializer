plugins {
    id 'java'
    id 'maven'
    id 'application'
}

group 'com.chabanoles'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

application {
    mainClassName = 'com.chabanoles.StringBuilderTestServlet'
}

dependencies {
    compile group: 'org.bonitasoft.console', name:'console-common', version: '7.7.0'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

